AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members

# Enable blue/green deployments using this Globals section. For instructions, see the AWS CodeStar User Guide:
# https://docs.aws.amazon.com/codestar/latest/userguide/how-to-modify-serverless-project.html?icmpid=docs_acs_rm_tr
#
# Globals:
#   Function:
#     AutoPublishAlias: live
#     DeploymentPreference:
#       Enabled: true
#       Type: Canary10Percent5Minutes

Resources:
  GetHelloWorld:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/
      Handler: main
      Runtime: go1.x
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /
            Method: get
  GetTestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: testhandler/
      Handler: main
      Runtime: go1.x
      FunctionName: get-test-handler
      # Policies:
      #   - Statement:
      #     - Effect: Allow
      #       Action:
      #         - 'dynamodb:Query'
      #         - 'dynamodb:GetItem'
      #       Resources:
      #         - '*'
      # Policies:
      #   - Statement:
      #     - Effect: Allow
      #       Action:
      #         - 'iam:GetRole'
      #         - 'iam:PassRole'
      #         - ' iam:CreateRole'
      #       Resources:
      #         - 'arn:aws:iam::288889698830:role/role-lambdaexec'
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      # Policies: AWSLambdaDynamoDBExecutionRole
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /test
            Method: get
  GetBook:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: get-book/
      Handler: main
      Runtime: go1.x
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /
            Method: post
      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          DYNAMO_REGION: ap-northeast-1
          DYNAMO_ENPOINT: http://192.168.2.100:8000 
